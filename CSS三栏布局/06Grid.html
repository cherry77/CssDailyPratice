<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container{
      display: flex;
    }
    .left{
      height: 100px;
      width: 100px;
      background: green;
    }
    .center{
      height: 100px;
      background: red;
      flex: 1;
    }
    .right{
      height: 100px;
      width: 100px;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">left</div>
    <div class="center">center</div>
    <div class="right">right</div>
  </div>
</body>
</html>
