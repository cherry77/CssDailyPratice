<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .left{
      width: 100px;
      background: green;
      float: left;
    }
    .right{
      width: 100px;
      background: blue;
      float: right;
    }
    .center{
      background: red;
      margin: 0 100px; /*让center真实的位置在中间，而不是被left挤过来的*/
    }
  </style>
</head>
<body>
  <div class="left">left</div>
  <div class="right">right</div>
  <div class="center">center</div>
</body>
</html>
