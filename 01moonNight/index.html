<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <img id="bg" src="./assets/bg.jpg" alt="">
    <img id="moon" src="./assets/moon.png" alt="">
    <img id="mountain" src="./assets/mountain.png" alt="">
    <img id="road" src="./assets/road.png" alt="">
    <h2 id="text">Moon Light</h2>
  </section>
  <script>
    let bg = document.getElementById('bg'),
      moon = document.getElementById('moon'),
      mountain = document.getElementById('mountain'),
      road = document.getElementById('road'),
      text = document.getElementById('text');
      
    window.addEventListener('scroll', function(){
      let value = window.scrollY;

      bg.style.top = value * 0.5 + 'px';
      moon.style.left = -value * 0.5 + 'px';
      mountain.style.top = -value * 0.15 + 'px';
      road.style.top = value * 0.15 + 'px';
      text.style.top = value + 'px';
    })
  </script>
</body>
</html>
